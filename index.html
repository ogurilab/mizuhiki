<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>水引アート制作支援　キーボードによる色変換</title>
  </head>
  <body>
    <main>
    <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">制作</label>
    <div class="tab-container">
    <section id="top-buttons">
      <div id="add-button-container">
        <button id="add-awaji-button" class="triangle-button"></button>
        <button id="add-ume-button" class="circle-button"></button>
        <button id="add-renzoku-button" class="rectangle-button"></button>
      </div>
      <div id="convert-button-container">
        <button id="convert-button">変換</button>
        <button id="reconvert-button" class="hidden">戻る</button>
      </div>
    </section>
    <section id="colors-container">
      <label id="color-label" class="hidden">
        レイヤーリストから図形を選択した後、「外側から何番目のカーブか」のキーを押して色変更したいカーブを選択してください<br>
        (例：1番外側のカーブ→『0』を押す)</label>
      <div id="color-selector" class="hidden">
        <button class="color-option" data-color="red" style="background-color: red;"></button>
        <button class="color-option" data-color="#a59aca" style="background-color: #a59aca;"></button>
        <button class="color-option" data-color="white" style="background-color: white;"></button>
        <button class="color-option" data-color="black" style="background-color: black;"></button>
        <button class="color-option" data-color="blue" style="background-color: blue;"></button>
        <button class="color-option" data-color="green" style="background-color: green;"></button>
        <button class="color-option" data-color="brown" style="background-color: brown;"></button>
        <button class="color-option" data-color="#C5956B" style="background-color: #C5956B;"></button>
      </div>
    </section>
    <div id="canvas-container">
      <div id="layer-menu">
        <button id="layer-menu-button">Layers</button>
        <ul id="layer-list" class="hidden"></ul>
      </div>
      <div id="rotation-slider-container" class="hidden">
        <label for="rotation-slider">回転度:</label>
        <input type="range" id="rotation-slider" min="0" max="360" value="0">
    </div>
      <div id="canvas">
      </div>
    </div>
    </div>
    <input type="radio" name="tab_name" id="tab2">
    <label class="tab_class" for="tab2">プレビュー</label>
    <div class="tab-container">
      <div class="content-wrapper">
          <div id="complete-view-container">
            <h1>完成図</h1>
            <div id="canvas2"></div>
            <hr>
            <h1>パーツ一覧</h1>
            <div id="parts-canvas-container"></div>
          </div>
          <div id="materials-container">
            <h1>必要素材</h1>
            <ul id="materials-list">
            </ul>
          </div>
      </div>
    <!-- モーダルのHTML -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text">モーダルのコンテンツがここに表示されます。</p>
          <div class="modal-process">
            <button id="prevButton" class="arrow-button">&larr;</button>
            <div id="modal-canvas-container"></div>
            <button id="nextButton" class="arrow-button">&rarr;</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
